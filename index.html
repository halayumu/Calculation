<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>バイト計算機</title>
</head>

<body>
    <div id="box">
        <header>
            <h1>レジ金計算機</h1>
        </header>
        <div id="app">
            <main>
                <p>10000*</p><input id="txt" type="text" v-model="seven">枚{{ sevenAnswer }}円<br>
                <p>5000*</p><input type="text" v-model="six">枚{{ sixAnswer }}円<br>
                <p>1000*</p><input type="text" v-model="five">枚{{ fiveAnswer }}円<br>
                <p>500*</p><input type="text" v-model="four">枚{{ fourAnswer }}円<br>
                <p>100*</p><input type="text" v-model="three">枚{{ threeAnswer }}円<br>
                <p>50*</p><input type="text" v-model="two">枚{{ twoAnswer }}円<br>
                <p>10*</p><input type="text" v-model="one">枚{{ oneAnswer }}円<br>
                <p>合計金額<span :class="totalColor(total)">{{ total }}円</span></p>
            </main>
        </div>
    </div>

    <!-- [js読み込み] -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
